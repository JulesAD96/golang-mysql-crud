{{ define "new" }}
  {{ template "header" }}
  <div class="p-3">
    <h2 class="h4">Add new user</h2>  
    <form method="POST"  action="insert">
      <div class="form-group">
        <label for="name"> Name </label>
        <input id="for" class="form-control" type="text" name="name" />
      </div>
      <div class="form-group">
        <label> City </label>
        <input type="text" class="form-control" name="city" /><br />
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-sm btn-primary" value="Save user" />
      </div>
    </form>
  </div>
  {{ template "footer" }}
{{ end }}
